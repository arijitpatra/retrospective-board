<div class="row">
  <h4 class="col-xs-12 text-center heading">
    {{ title }}
  </h4>
  <div class="col-xs-12 col-sm-6" *ngFor="let item of boardData">
    <app-generic-board
      class="{{ item.boardType }}"
      title="{{ item.title }}"
      values="{{ item.values }}"
      boardType="{{ item.boardType }}"
    ></app-generic-board>
  </div>
</div>
